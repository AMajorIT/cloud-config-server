spring:
  profiles:
    active: dev
  application:
    name: CONFIG-SERVER
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultzone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

microservice:
  citizen-service:
    endpoints:
      endpoint:
        uri: http://CITIZEN-UPDATED-SERVICE/citizen/id/
  vaccination-service:
    endpoints:
      endpoint:
        uri: http://VACINATION-CENTRE-SERVICE/vaccinationcentre/add
